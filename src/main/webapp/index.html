    <body>
        
        <div class="container-md">


              <br>

             


              <div class="card bg-light mb-9" >
                <div class="card-header">Patient</div>
                <div class="card-body">
                  Name: <input type="text" value="" id="patientName">
<!--                  Date From: <input type="date" value="dateFrom" id="dateFrom">-->
<!--                  Date To: <input type="date" value="dateTo" id="dateTo">-->
                  <button type="button" class="btn btn-primary" onclick="filterByName()">Find</button>
                  <button type="button" class="btn btn-primary" onclick="clearFilter()">Clear</button>

                  <a class="btn btn-primary"  data-toggle="collapse" href="#collapseNew" role="button" aria-expanded="false" aria-controls="collapseExample">
                    New
                  </a>
                </div>                
              </div>
              <br>

              <div class="collapse" id="collapseNew">

                <div class="card bg-light mb-9" >
                  <div class="card-header">Patient</div>
                  <div class="card-body">
                      <form>
                          <input type="hidden" value="" id="idRow">
                          <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" class="form-control" id="firstName">
                            
                          </div>

                          <div class="form-group">
                            <label for="firstName">Last Name</label>
                            <input type="text" name="lastName" class="form-control" id="lastName">
                            
                          </div>

                          <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" name="age" class="form-control" id="age">
                          </div>

                          <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                              <option>Male</option>
                              <option>Female</option>
                            </select>
                          </div>

          
                          <button type="button" class="btn btn-primary" onclick="saveOrUpdateData()">Save</button>
                        </form>
                  </div>
                </div>
              </div>

              <div class="card bg-light mb-9" >
                <div class="card-header">Patient list</div>
                <div class="card-body">
                    <table id="patient-list">

                    </table>            
                </div>
              </div>
            
        </div>
